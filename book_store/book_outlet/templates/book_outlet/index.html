{% extends "book_outlet/base.html" %}

{% block title %}
    All Books
{% endblock  %}

{% block content %}
    <ul>
        {% for book in books %}
            <li><a href="{{book.get_absolute_url}}">{{book.title}} (Rating: {{book.rating}})</a></li>
        {% endfor %}
    </ul>
 <hr>
 <h4>Total Number of Books: {{total_Books}}</h4>
 <h5>Average Rating: {{avg_rating.rating__avg}}</h5>
{% endblock  %}
